[package]
name = "hypern"
version = "0.3.15"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "hypern"
crate-type = ["cdylib", "staticlib"]

[dependencies]
pyo3 = { version = "0.25", features = ["extension-module"] }
pyo3-async-runtimes = { version="0.25" , features = ["tokio-runtime", "attributes"] }
redis = "0.31.0"
yaml-rust = "0.4"
regex = "1.10.6"
serde_json = "1.0.140"
uuid = {version = "1.17.0", features = ["v4"]}
tokio = { version = "1.45.1", features = ["full"] }
once_cell = "1.21.3"
chrono = "0.4.41"
chrono-tz = "0.10.3"
cron = "0.15.0"
socket2 = { version = "0.5.10", features = ["all"] }
tempfile = "3.20.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
futures = "0.3.31"
dashmap = "6.1.0"
sqlx = { version = "0.8.6", features = ["runtime-async-std", "postgres", "mysql", "sqlite", "chrono", "json"] }
lazy_static = "1.5.0"
parking_lot = "0.12.4"
hyper = { version = "1.6.0", features = ["server", "http1", "http2"] }
http-body-util = "0.1.3"
hyper-util = { version = "0.1.14", features = ["tokio"]}
bytes = "1.10.1"
multer = "3.1.0"
tungstenite = "0.26.2"
hyper-tungstenite = "0.17.0"
tokio-tungstenite = "0.26.2"

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = true

[package.metadata.maturin]
name = "hypern"
python-source = "hypern"
